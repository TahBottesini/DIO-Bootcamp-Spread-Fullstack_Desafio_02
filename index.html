<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Login</title>
</head>
<body>
   <div class="web-container">
        <div class="imagem-celular">
            <div><img src="./img/instagram-celular.png" alt="imagem de celular"></div>
        </div>
        <div class="menu-login">
            <div class="login">
             <img src="./img/instagram-logo.png" alt="logo do Instagram" class="logo">
             <img src="./img/perfil_instagram.jpg" alt="foto de perfil" class="perfil">
             <a href="#" class="botao-continue">Continuar como taisbottesini</a>
             <a href="#" class="mudar-conta">Remover conta</a>
            </div>
            
            <div class="nao-voce">
                <p>Não é taisbottesini?</p>
                <p>
                    <span class="link">Trocar de conta</span>
                    ou
                    <span class="link">Cadastre-se</span>
                </p>
            </div>
     
            <div class="get-app">
                <p>Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                    
                </div>
            </div>
        </div>
   </div>

   
</body>
</html>
